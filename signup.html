<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CalmPath</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="app-title">CalmPath</h1>
    <div class="container">
        <div class="main-image">
            <img src="images/mental_health.jpeg" alt="Mental Health">
            <h2>Mental Health</h2>
        </div>
        <div class="signup-section">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <p style="text-align: center;">
                    <strong>Enter Your Details to Create an Account</strong>
                </p><br>
                
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required aria-required="true">

                <label for="email">E-mail Address</label>
                <input type="email" id="email" placeholder="E-mail Address" required aria-required="true">

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" onkeyup="checkPasswordStrength()" required aria-required="true">
                </div>
                <div id="passwordStrength" class="password-strength"></div>

                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required aria-required="true">
                </div>

                <button type="submit" id="regbutton" disabled>Sign Up</button>

                <div class="login-prompt">
                    <br><p style="text-align: center;">Already have an account? <a href="login.html">Log In!</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
